services:
  - type: web
    name: medisure-api
    env: python
    region: oregon
    plan: free
    rootDirectory: backend                  # ‚Üê important: we run everything inside backend/
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      PYTHON_VERSION: 3.13