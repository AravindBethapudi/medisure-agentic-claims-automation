services:
  # Backend API
  - type: web
    name: medisure-api
    env: python
    plan: free
    region: oregon
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT

  # Streamlit Dashboard
  - type: web
    name: medisure-dashboard
    env: python
    plan: free
    region: oregon
    rootDirectory: streamlit
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      BACKEND_URL: https://medisure-api.onrender.com